service: serverless-next

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment:
    NODE_ENV: production

functions:
  home:
    handler: node_modules/next-serverless/lib/server.handler
    events:
      - http: GET /
  about:
    handler: node_modules/next-serverless/lib/server.handler
    events:
      - http: GET /about
  post:
    handler: node_modules/next-serverless/lib/server.handler
    events:
      - http: GET /page
